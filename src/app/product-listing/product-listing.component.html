  <app-product-search></app-product-search>
  <br>
  <br>
  <div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border" role="status" >
      <span class="sr-only" ></span>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-4 mt-4" *ngFor="let product of products">
    <div class="card" >
    <img src="{{product.imageUrl}}" class="card-img-top"
    alt="Simple product">
    <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <button class="btn btn-danger" [disabled]="isDeleting[product.id]" (click) ="deleteItem(product.id)">Delete 
      <div class="d-flex justify-content-center" *ngIf ="isDeleting[product.id]">
        <div class="spinner-border spinner-border-sm" role="status"  >
          <span class="sr-only " ></span>
        </div>
      </div>
    </button>

    <a [routerLink]="['product', product.id]" class="btn btn-primary ml-2">View Details</a>
    </div>
    </div>
    </div>
   
   
    
    </div>
